          <table class="table">
            <tr>
              <th>
                <label>Select the source of documents</label>
              </th>
              <td colspan="3">
                <div class="flex justify-around">
                  
                     <label class="cursor-pointer label">
                      <input type="radio"name="radio-10"class="radio radio-primary"/>

            </tr>
            <tr>
              <th>
                <label for="database"> Enter the name of the database </label>
              </th>

                <input
                  type="text"
                  name="database"
                  id="database"
                  class="w-full input input-primary"
                />
              </td>

            <tr>

              </th>
              <td>

                  type="text"
                  id="database"
                  class="w-full input input-primary"
                />

              <th>

              </th>
              <td>
                <input
                  type="password"
                  id="password"
                  class="w-full input input-primary"
                />
              </td>
            </tr>
            <tr>

                <label for="connection">Enter (connection string)</label>
              </th>
              <td colspan="3">
                <div class="join">
                  <input
                    type="text"
                    id="connection"
                    class="input input-primary join-item w-96"
                  />
                  <button class="btn btn-primary join-item">
                    Test Connection String
                  </button>
                </div>
              </td>
            </tr>
          </table>
          <table class="table">
            <thead>
              <tr>
                <th>Application Name</th>
